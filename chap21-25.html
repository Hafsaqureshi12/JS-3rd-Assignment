// 15. Write a program to take password as an input from
//     user. The password must qualify these requirements:
//     a. It should contain alphabets and numbers
//     b. It should not start with a number
//     c. It must at least 6 characters long
//     If the password does not meet above requirements,
//     prompt the user to enter a valid password.

     document.write("<h1>Password Verification:</h1>");

function validatePassword() {
    var password = prompt("Enter your current password.");

    // It must be at least 6 characters long
    if (password.length < 6) {
        alert("Your password must be at least 6 characters long.");
        return false;
    }

    // It should not start with a number
    if (!isNaN(password[0])) {
        alert("Your password should not start with a number.");
        return false;
    }

    // It should contain both alphabets and numbers
    var hasNumbers = false;
    var hasAlphabets = false;

    for (var i = 0; i < password.length; i++) {
        var charCode = password.charCodeAt(i);

        if (charCode >= 48 && charCode <= 57) {
            hasNumbers = true;
        } else if ((charCode >= 65 && charCode <= 90) || (charCode >= 97 && charCode <= 122)) {
            hasAlphabets = true;
        }

        // If both conditions are met, break the loop
        if (hasNumbers && hasAlphabets) {
            break;
        }
    }

    if (!hasNumbers || !hasAlphabets) {
        alert("Password must contain both alphabets and numbers.");
        return false;
    }

    alert("Password is valid.");
    return true;
}

// Call the function to execute password verification
validatePassword();
